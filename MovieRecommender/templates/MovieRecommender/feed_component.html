<style>

</style>
<div>
{%  for room in rooms %}
        <div>
            {% if request.user == room.host %}
                <a style="color:cornflowerblue" href = "{% url 'update-room' room.id %}">Edit</a>
                <a style="color:pink"href = "{% url 'delete-room' room.id %}">Delete</a>
            {% endif %}
            <a style="color:darkseagreen" href = "{%  url 'user-profile' room.host.id %}"> @{{ room.host.username }}</a>
            <h5>{{ room.id }} -- <a href="/room/{{ room.id }}"> {{ room.name }}</a></h5>
            <small>{{ room.topic.name }}</small>\
        </div>
{%  endfor %}
</div>
