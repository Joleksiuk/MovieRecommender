{%  extends 'main.html' %}
{%  load static %}

{% block content %}
<style>
    .movie-container{
        margin:20px;
        display: flex;
        flex-wrap: wrap;
        align-content: center;
    }

    .movie-panel{
        margin: 10px;
        width:200px;
        height:350px;
    }
</style>

     <div class = "movie-container">
        {%  for movie in movies %}
            <div class = "movie-panel">
                 <h3>{{ movie.title }}</h3>
                 <a href="/movie={{ movie.id }}"><img width = "200" height ="300" src="{{movie.poster_path}}"/></a>
            </div>
        {% endfor %}
     </div>


{% endblock content %}
