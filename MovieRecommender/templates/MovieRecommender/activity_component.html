<style>
    body{
        color:white;
    }

    .string{
        color:white;
    }
    .messege-container{
    }

    .messege{
        background-color: #353f5c;
        padding: 5px;
        border-radius: 5px;
        margin: 5px;
    }
</style>

<h3>Recent Activity</h3>

        <hr>
<div class="messege-container">
        {% for message in room_messages %}
            <div class="messege">
                <small><a class="string" href = "{%  url 'user-profile' message.user.id %}">@{{ message.user }}</a> {{ message.created | timesince}} </small>
                <small class="string">replied to topic "{{message.room }}"</small>
                <p class="string" >Message: {{ message }}</p>

                {%  if request.user == messege.user %}
                        <a class="string" href="{%  url 'delete-message' message.id %}">Delete</a>
                {% endif %}
            </div>
        {% endfor %}
</div>
